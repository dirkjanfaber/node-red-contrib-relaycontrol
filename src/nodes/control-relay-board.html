<script type="text/markdown" data-help-name="relay board">

Control relay boards.

### Inputs

: payload (number|boolean): the command to send to the board. A `1`  or `true` means activate, a `0` or `false` means de-activate the relay port.

## Status

The node will show the status after an input has been received.

### Configuration

From the edit panel you will first need to define a board. Depending on the manufacturer, you will need to add some extra information. For all
devices you will need to set the ip address / hostname of the device. Other than that, you might need to fill out credentials or the portnumber
to connect to.
